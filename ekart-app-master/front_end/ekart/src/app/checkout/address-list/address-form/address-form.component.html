<form [formGroup]="addressForm">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" type="text" id="nameTxt" formControlName="name" name="name">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="full-width">
        <input matInput placeholder="Phone Number" type="text" id="phoneNumberTxt" formControlName="phoneNumber" name="phoneNumber">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <textarea matInput id="addressTxt" placeholder="Address" formControlName="address" rows="2"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <mat-form-field class="full-width">
        <input matInput placeholder="City" type="text" id="cityTxt" formControlName="city" name="city">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="full-width">
        <input matInput placeholder="State" type="text" id="stateTxt" formControlName="state" name="state">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="full-width">
        <input matInput placeholder="Pincode" type="text" id="pincodeTxt" formControlName="pincode" name="pincode">
      </mat-form-field>
    </div>
  </div>
  <div class="button-group">
    <button type="submit" mat-raised-button color="primary" (click)="onSave()">Save Address</button>
    <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
  </div>
</form>
