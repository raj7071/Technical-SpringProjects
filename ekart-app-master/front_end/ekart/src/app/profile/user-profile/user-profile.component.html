<div class="wrapper">
  <mat-card class="profile-card">
    <div class="text-center">
      <img src="assets/avatar.png" class="avatar" />
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="updateUser()">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput type="text" formControlName="username" name="name" placeholder="Enter name">
            <mat-error *ngIf="profileForm.controls.username.invalid && (profileForm.controls.username.dirty || profileForm.controls.username.touched)">
              Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput type="password" formControlName="password" id="pwd" placeholder="Enter password">
            <mat-error *ngIf="profileForm.controls.password.invalid && (profileForm.controls.password.dirty || profileForm.controls.password.touched)">
              <div *ngIf="profileForm.controls.password.errors.required">
                Password is required.
              </div>
              <div *ngIf="profileForm.controls.password.errors.minlength">
                Password must be at least 5 characters long.
              </div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput type="email" formControlName="email" id="email" placeholder="Enter email address">
            <mat-error *ngIf="profileForm.controls.email.invalid && (profileForm.controls.email.dirty || profileForm.controls.email.touched)">
              Email is required.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput type="number" formControlName="mobileNumber" maxlength="10" id="phone-number" placeholder="Enter mobile number">
            <mat-error *ngIf="profileForm.controls.mobileNumber.invalid && (profileForm.controls.mobileNumber.dirty || profileForm.controls.mobileNumber.touched)">
              <div *ngIf="profileForm.controls.mobileNumber.errors.required">
                Mobile Number is required.
              </div>
              <div *ngIf="profileForm.controls.mobileNumber.errors.min || profileForm.controls.mobileNumber.errors.max">
                Please enter valid Mobile Number.
              </div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="button-group">
        <button type="submit" mat-raised-button [disabled]="!profileForm.valid">Save Changes</button>
        <button type="button" mat-raised-button color="primary" (click)="reset()">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
